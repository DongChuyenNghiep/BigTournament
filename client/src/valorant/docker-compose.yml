---
services:
  server:
    image: "ghcr.io/valospectra/server:latest"
    ports:
      - "5100:5100"
      - "5101:5101"
      - "5200:5200"
    environment:
      INSECURE: true
      REQUIRE_AUTH_KEY: false
      HOST: "0.0.0.0"
    volumes:
      - ./keys:/app/keys
  frontend:
    image: "ghcr.io/valospectra/overlay:latest"
    ports:
      - "3000:80"
    volumes:
      - ./config:/usr/share/nginx/html/assets/config